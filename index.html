		<!DOCTYPE html>
		<html lang="en">
		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Travel Checklist</title>
			<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
			<link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/full.css" rel="stylesheet">
		</head>
		
		<body class="bg-gray-100 p-5">
			<div class="container mx-auto">
				<h1 class="text-3xl font-bold mb-5 text-center">Travel Checklist</h1>
		
				<!-- Checklist Section -->
				<div id="checklist-section" class="bg-white shadow-lg rounded-lg p-5">
					<h2 class="text-2xl font-semibold mb-4">Checklist</h2>
					<ul id="checklist" class="list-disc list-inside">
						<!-- Items will be populated by JavaScript -->
					</ul>
					<div class="mt-5">
						<input id="new-item" type="text" class="input input-bordered w-full mb-2" placeholder="Add a new item">
						<button id="add-item" class="btn btn-primary w-full">Add Item</button>
					</div>
				</div>
			</div>
		
			<script src="script.js"></script>
		</body>
		
		</html>
